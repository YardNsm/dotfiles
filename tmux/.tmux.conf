# vim: set foldmethod=marker foldlevel=0:

# ------------------------------------------------------------------------------
# Core {{{

# Reattach each new window to the user bootstrap namespace
if-shell \
  'test "$(uname -s)" = Darwin' \
  'set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"'

# Maintain a 'gapless' sequence for windows number
set -g renumber-windows on

# Enable true color support
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Constrain window size to the maximum size of any
# client connected to that window
setw -g aggressive-resize on

# Make delay shorter
set -sg escape-time 0

# Unding default prefix and set it to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Make windows / panes index start with 1
set -g base-index 1
setw -g pane-base-index 1

# Visual notification of activity in other windows
setw -g monitor-activity on

# Prevent tmux from displaying "Activity in window X" messages.
set -g visual-activity off

# Don't rename windows automatically
set-option -g allow-rename off

# Enable mouse mode by default
# set -g mouse on

# Support focus events
set -g focus-events on

# Persist tmux messages a little longer, regardless of `status-interval`
set -g display-time 2000

# Enable cursor shape modification in vim
# (https://github.com/neovim/neovim/wiki/FAQ)
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Set copy-mode to act more like vim
set -g mode-keys vi

bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel pbcopy
bind-key -Tcopy-mode-vi Escape send -X cancel

# }}}
# ------------------------------------------------------------------------------

# ------------------------------------------------------------------------------
# Splits {{{

# Spliting (and keep the cwd)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"
bind _ split-window -fv -c "#{pane_current_path}"

# Resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Selecting
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Spread panes evenly
unbind =
bind = select-layout tiled

# }}}
# ------------------------------------------------------------------------------

# ------------------------------------------------------------------------------
# Key bindings {{{

# Reload config file
bind r display "Reloading..." \; source-file ~/.tmux.conf \; display "Reloaded!"

# Synchronize all panes
bind y setw synchronize-panes

# Toggle mouse mode
bind M set-option mouse

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Set default name for new windows
bind-key c new-window -n '<unamed>' -c "#{pane_current_path}"

# }}}
# ------------------------------------------------------------------------------

# ------------------------------------------------------------------------------
# Theme {{{

# Status bar config
set -g status on
set -g status-position bottom
set -g status-interval 1
set -g status-justify "left"
set -g status-left-length 200
set -g status-right-length 200

# Pane border
set -g pane-border-fg black
set -g pane-active-border-fg blue

# Show border on bottom
# setw -g pane-border-status bottom
# setw -g pane-border-format '─'

# Status bar colors
set -g status-fg brightwhite
set -g status-bg black
set -g message-fg yellow
set -g message-bg black

# Window items
setw -g window-status-format "#[bg=black, noreverse]#{?window_activity_flag,#[fg=red],#[fg=colour235]}#I #W"
setw -g window-status-current-format "#[fg=cyan bold, bg=black, noreverse]#I #{?window_zoomed_flag,[#W],#W}"
setw -g window-status-separator '#[fg=colour235] ⋅ '
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black

set -g window-status-attr reverse
set -g window-status-activity-attr none

# Make this shit happen
set -g status-left "#[fg=yellow] tm:#[fg=green nobold]#S#[fg=colour235] ⋅ "

# Show when prefix is selected + right segments
set -g status-right "#{?client_prefix,#[fg=blue bold]^A #[fg=colour237 nobold]⋅#[bg=default fg=default],}#($DOTFILES/tmux/right_segments.sh)"

# }}}
# ------------------------------------------------------------------------------

# ------------------------------------------------------------------------------
# Plugins {{{

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'yardnsm/tmux-1password'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugins configuration
set -g @resurrect-capture-pane-contents 'on'

set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

# }}}
# ------------------------------------------------------------------------------

# Initialize TPM
run $DOTFILES/_submodules/tpm/tpm
